{% extends "base.html" %}

{% block title %}{{ SITENAME|striptags|e }} - Schedule {% endblock title %}


{% block extra_css %}

{% endblock extra_css %}

{% block extra_script %}
    <script type="text/javascript" src="https://charlas.2022.es.pycon.org/pycones2022/schedule/widget/v2.en.js"></script>
{% endblock extra_script %}


{% block content %}

<pretalx-schedule event-url="https://charlas.2022.es.pycon.org/pycones2022/" locale="es" format="grid" style="--pretalx-clr-primary: #3aa57c"></pretalx-schedule>

        <div class="pretalx-widget-info-message">

        </div>
    </div>
</noscript>

{% endblock content %}
